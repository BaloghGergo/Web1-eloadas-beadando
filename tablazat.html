<body>

        <h1>Web-programozás-1 Előadás Házi feladat</h1>

    <nav>
        <ul>

    <aside>
        <h2>Táblázat menü</h2>
        <p>CRUD funkcionalitást megvalósító táblázat.
        </p>
    </aside>

    <div id="content">
        <h2>CRUD Táblázat</h2>
        <!-- Ide jön majd a táblázat és a JavaScript logika -->
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Név</th>
                    <th>Email</th>
                    <th>Telefonszám</th>
                    <th>Város</th>
                    <th>Műveletek</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ide generálódnak a sorok -->
            </tbody>
        </table>

        <form id="dataForm">
            <input type="text" name="name" placeholder="Név" required minlength="2" maxlength="50">
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Telefonszám" required pattern="^[0-9\-\+]{9,15}$">
            <input type="text" name="city" placeholder="Város" required minlength="2" maxlength="50">
            <button type="submit">Mentés</button>
        </form>
    </div>

    <footer>Balogh Gergő Q908G2</footer>

    <script src="crud.js"></script>
</body>
